<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="formulario.css">
    <title>Doceria-vs01</title>
</head>
<body>
    <header class="corpo-menu">
        <div class="logo">
            <img src="/PROJEO-01/assets/Group 2logo-icon.png" class="logo-icon">
        </div>
        <nav class="menu">
            <ul class="menu-itens">
                <li>Inicio</li>
                <li>Quem somos</li>
                <li>Serviços</li>
                <li>Contatos</li>
                <div class="pesquisa">
                    <img src="./assets/Vector.svg" alt="icone de pesquisa">
                    <input type="text" placeholder="Pesquisar" class="pesquisar" id="pesquisar">
                </div>
            </ul>
        </nav>
    </header>
    
    <main class="secao01">
        <div class="cor">

            <div class="textos">
                <div class="logo-01">
                  <div>
                     <img src="./assets/Group 3logo-.png" alt="Logo doceria" class="img-logo">
                 </div>
                  
                </div> 
            </div>
            <div class="formulario-div">
     
                <form action="input" class = "formulario" id="formulario">

                    <div class="top-img">
                        <!-- <img src="./assets/browe.png" alt=""> -->
                    </div>
                    
                    <div class="inputs">
                        <div class="seunome">
                            <h3>Seu nome</h3>
                            <input type="text" placeholder="nome" class="barra">
                        </div>
                        <div class="telefone">
                            <h3>Seu telefone</h3>
                            <input type="tel" placeholder="telefone" class="barra">
                        </div>  
                        <div class="servicos">
                            <h3>Serviços</h3>
                            <div class="check01">
                                <label for="serviços">Bolo</label>
                                <input type="checkbox" class="check"> 
                                <label for="serviços">Doce</label>
                                <input type="checkbox" class="check"> 
                                <label for="serviços">Torta</label>
                                <input type="checkbox" class="check"> 
                                <label for="serviços">Kit</label>
                                <input type="checkbox" class="check"> 
                            </div>
                        </div>
                        <div class="escrita02">

                           <div class="esc-h3">
                                <h3>Sua mensagem</h3>
                            </div> 

                            <div class="esc-btn">
                                <input type="text" placeholder="escreva aqui..." class="escrita">
                                <input type="submit" value="Enviar"class="btn">
                            </div>
                            
    
                        </div>
                    </div>
                   


     
                </form>
     
            </div>


        </div>

        


    </main>

    <footer>

        <p><a href="https://www.instagram.com/ingodesigner/">@IngoDesigner</a></p>

    </footer>

</body>
</html>
